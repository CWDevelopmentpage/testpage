    <div class="main-container">
      <main>
        <h2 class="main-title">Contact Details:</h2>

          <section>

            <p>Contact Telephone: 07877 670934</p>
            <p>Email Address: healthysoles.suffolk@gmail.com</p>

          </section>

          <section>

            <p>Enquiries Submission form:</p>


            <form id="contact-form" action="healthysoles.suffolk@gmail.com">
              <Section>

                <div class="form-container">
                  <div class="form-group">
                    <label id="name-label" for="name">Name:</label>

                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                </div>

              </section>

              <section>

                <div class="form-container">
                  <div class="form-group">

                    <label id="email-label" for="email">Email:</label>

                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your Email"
                      required
                    />

                  </div>
                </div>

              </section>


              <section>

                <div class="form-container">
                  <div class="form-group">
                    <p>Reason for Enquiry:</p>

                    <select id="dropdown" name="Enquiry" class="form-control" required>

                      <option disabled selected value>Select from the below</option>

                      <option value="Prices">Prices</option>
                      <option value="Hours">Open Hours</option>
                      <option value="Booking">Booking Appointment</option>
                      <option value="Cancellation">Cancallation</option>
                      <option value="Treatments">Treatments</option>
                      <option value="Other">Other</option>

                    </select>

                  </div>
                </div>
              </section>

              <section>
                <div class="form-container">
                  <div class="form-group">
                    <p>Comments:</p>

                    <textarea
                      id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Enter your comment here"
                    ></textarea>

                  </div>
                </div>
              </section>


              <section>
                <div class="form-container">
                  <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      <b>SUBMIT<b>
                    </button>

                  </div>
                </div>
              </section>
            </form>


          </section>
